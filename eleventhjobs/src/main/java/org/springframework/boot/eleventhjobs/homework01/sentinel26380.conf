# 设置哨兵id, 必须唯一
sentinel myid 8d992c54df8f8677b0b345825f61fb733c73d14d
# 避免脚本重置
sentinel deny-scripts-reconfig yes
# sentinel监视一个名为mymaster ip为127.0.0.1 接口为6379的服务器. 2表示至少两个sentinel统一才会判断主服务器失效.
sentinel monitor mymaster 127.0.0.1 6380 2
# 哨兵端口
port 26380
# 主sentinel 在10000毫秒内不能被连接. 会被判定主观下线. 多个sentinel判断主服务器主管下线后才会进行自动故障迁移.
sentinel down-after-milliseconds mymaster 10000

# Generated by CONFIG REWRITE
protected-mode no
user default on nopass sanitize-payload ~* &* +@all
dir "/etc/redis01"
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel known-sentinel mymaster 127.0.0.1 26379 8d992c54df8f8677b0b345825f61fb733c73d14c
sentinel current-epoch 1
sentinel known-replica mymaster 127.0.0.1 6379
